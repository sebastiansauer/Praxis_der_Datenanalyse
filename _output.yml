bookdown::pdf_book:
  number_sections: TRUE
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  #latex_engine: xelatex
  #citation_package: natbib
  #template: null
  #pandoc_args: --parts
  pandoc_args: --top-level-division=chapter
  #toc_depth: 4
  #toc_unnumbered: no
  toc: TRUE
  toc_appendix: yes
  # colorlinks: yes
  quote_footer: ["\\VA{", "}{}"]

bookdown::gitbook:
  css: style.css
  fig_crop: TRUE
  config:
    download: yes
    search: yes
    sharing:
      facebook: yes
      twitter: yes
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']
    toc:
      collapse: none
      scroll_highlight: yes
      before: |
        <li><img src="https://sebastiansauer.github.io/images/FOM.jpg"
        title="FOM_Logo"  width="30%" style="display: block; margin: auto;" /></li>
  cover-image: images/cover.jpg
  favicon: images/favicon/favicon.ico
  #split_by: section

bookdown::epub_book: default

bookdown::html_book:
    theme: united

